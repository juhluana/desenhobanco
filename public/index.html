<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üé® Desenhos Animados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üß∏<br>Meus Desenhos Animados Favoritos</h1>

    <ul id="lista-desenhos"></ul>

    <h2>Adicionar Novo Desenho</h2>
    <form id="form-desenho">
      <input type="text" id="titulo" placeholder="Qual √© o nome do desenho?" required>
      <input type="text" id="genero" placeholder="Qual √© o g√™nero?" required>
      <input type="number" id="ano" placeholder="Ano de lan√ßamento" required>
      <input type="text" id="estudio" placeholder="Est√∫dio de anima√ß√£o" required>
      <select id="tipo" required>
        <option value="S√©rie Animada">S√©rie Animada</option>
        <option value="Filme Animado">Filme Animado</option>
      </select>
      <button type="submit">Adicionar ao Cat√°logo</button>
    </form>
  </div>

  <script>
    // Carregar desenhos do localStorage
    function carregarDesenhos() {
      const lista = document.getElementById('lista-desenhos');
      lista.innerHTML = '';

      const desenhos = JSON.parse(localStorage.getItem('desenhos')) || [];

      desenhos.forEach((d, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${d.titulo}</strong> (${d.ano})<br>
          <em>${d.genero}</em> ‚Ä¢ ${d.tipo}<br>
          üè¢ <small>${d.estudio}</small>
        `;
        lista.appendChild(li);
      });
    }

    // Adicionar novo desenho
    document.getElementById('form-desenho').addEventListener('submit', (e) => {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value;
      const genero = document.getElementById('genero').value;
      const ano = document.getElementById('ano').value;
      const estudio = document.getElementById('estudio').value;
      const tipo = document.getElementById('tipo').value;

      const novoDesenho = { titulo, genero, ano, estudio, tipo };

      // Pega lista existente no localStorage
      const desenhos = JSON.parse(localStorage.getItem('desenhos')) || [];

      // Adiciona novo item
      desenhos.push(novoDesenho);

      // Salva de volta no localStorage
      localStorage.setItem('desenhos', JSON.stringify(desenhos));

      // Atualiza a lista na tela
      carregarDesenhos();

      // Limpa o formul√°rio
      document.getElementById('form-desenho').reset();
    });

    // Carrega ao abrir a p√°gina
    carregarDesenhos();
  </script>
</body>
</html>
